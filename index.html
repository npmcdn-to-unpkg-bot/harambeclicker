<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Harambe Clicker</title>

  <!-- Stylesheets-->
  <link href="./public/stylesheets/style.css" rel="stylesheet">
  <link href="./public/stylesheets/notie.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <div class="col-md-6">
      <h1 class="logo">HarambeClicker</h1>
    </div>
    <div class="col-md-6">
      <h1 align="right" style="margin-right: 10%;"><i class="fa fa-volume-up play" aria-hidden="true"></i> <i class="fa fa-volume-off mute" aria-hidden="true"></i></h1>
    </div>
  </div>

  <div id="app">

  </div>
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="r00t1000">Tweet</a>
<script>
  ! function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      p = /^http:/.test(d.location) ? 'http' : 'https';
    if (!d.getElementById(id)) {
      js = d.createElement(s);
      js.id = id;
      js.src = p + '://platform.twitter.com/widgets.js';
      fjs.parentNode.insertBefore(js, fjs);
    }
  }(document, 'script', 'twitter-wjs');
</script>

  <!-- Javascripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://npmcdn.com/react@15.3.1/dist/react.min.js"></script>
  <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  <script src="./public/javascripts/cookies.js"></script>
  <script type="text/babel" src="./public/javascripts/main.js"></script>
  <script src="./public/javascripts/notie.min.js"></script>
  <script src="./public/javascripts/cheet.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.min.js"></script>
  <script>
    var sound = new Howl({
      src: ['./public/audio/harambe.mp3'],
      autoplay: true,
      loop: true,
      volume: 0.1,
      onend: function() {
        console.log('Finished!');
      }
    });

    $('.play').click(function() {
      sound.play();
    });

    $('.mute').click(function() {
      sound.pause();
    });

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
